<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWE Draft Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>WWE Draft Simulator</h1>
        <div class="budget-tracker">
            <h2>Remaining Budget: <span id="budget-display">$4,000,000</span></h2>
        </div>
    </header>

    <div class="main-container">
        <div class="roster-pool">
            <h2>Available Superstars</h2>
            <div class="filters">
                <input type="text" id="name-filter" placeholder="Search by name...">
                <select id="class-filter">
                    <option value="all">All Classes</option>
                </select>
                <select id="gender-filter">
                    <option value="all">All Genders</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div id="superstar-list" class="superstar-grid">
                <!-- Superstars will be loaded here by JavaScript -->
            </div>
        </div>

        <div class="drafted-roster">
            <h2>Your Roster</h2>
            <ul id="drafted-list">
                <!-- Drafted superstars will appear here -->
            </ul>

            <!-- START: New Roster Breakdown Section -->
            <div id="roster-breakdown" class="roster-breakdown">
                <h3>Roster Breakdown</h3>
                <div id="breakdown-counters">
                    <!-- Gender Group -->
                    <div class="breakdown-group">
                        <div class="breakdown-item"><span>Male</span><span id="male-count">0</span></div>
                        <div class="breakdown-item"><span>Female</span><span id="female-count">0</span></div>
                    </div>
                    <!-- Role Group -->
                    <div class="breakdown-group">
                        <div class="breakdown-item"><span>Face</span><span id="face-count">0</span></div>
                        <div class="breakdown-item"><span>Heel</span><span id="heel-count">0</span></div>
                    </div>
                    <!-- Class Group -->
                    <div class="breakdown-group-classes">
                        <h4>Classes</h4>
                        <div class="breakdown-item"><span>Fighter</span><span id="fighter-count">0</span></div>
                        <div class="breakdown-item"><span>Bruiser</span><span id="bruiser-count">0</span></div>
                        <div class="breakdown-item"><span>Cruiser</span><span id="cruiser-count">0</span></div>
                        <div class="breakdown-item"><span>Giant</span><span id="giant-count">0</span></div>
                        <div class="breakdown-item"><span>Specialist</span><span id="specialist-count">0</span></div>
                    </div>
                </div>
            </div>
            <!-- END: New Roster Breakdown Section -->

            <div id="synergy-bonus" class="synergy-bonus">
                <h3>Synergy Bonuses</h3>
                <ul id="synergy-list">
                    <!-- Synergy bonuses will be listed here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
