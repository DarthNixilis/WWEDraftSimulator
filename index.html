<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWE Draft Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>WWE Draft Simulator</h1>
        <div class="budget-tracker">
            <h2>Remaining Budget: <span id="budget-display">$4,000,000</span></h2>
        </div>
    </header>

    <div class="main-container">
        <div class="roster-pool">
            <h2>Available Superstars</h2>
            <div class="filter-controls">
                <div id="dynamic-filter-container">
                    <!-- Filter dropdowns will be dynamically added here by script.js -->
                </div>
                <div class="filter-actions">
                    <button id="add-filter-btn">Add Filter</button>
                    <button id="reset-filters-btn">Reset All Filters</button>
                    
                    <!-- THIS IS THE SORTER THAT WAS MISSING -->
                    <select id="sort-filter">
                        <option value="cost-desc">Sort by Cost: High to Low</option>
                        <option value="cost-asc">Sort by Cost: Low to High</option>
                        <option value="name-asc">Sort by Name: A-Z</option>
                        <option value="name-desc">Sort by Name: Z-A</option>
                        <option value="pop-desc">Sort by Popularity: High to Low</option>
                        <option value="sta-desc">Sort by Stamina: High to Low</option>
                    </select>
                </div>
            </div>
            <div id="superstar-list" class="superstar-grid">
                <!-- Superstars will be loaded here by JavaScript -->
            </div>
        </div>

        <div class="drafted-roster">
            <h2>Your Roster (<span id="total-drafted-count">0</span>)</h2>
            
            <div class="roster-actions">
                <button id="toggle-export-btn">Export Roster</button>
                <button id="reset-roster-btn">Reset Roster</button>
            </div>
            <div id="export-options" class="export-options hidden">
                <button id="export-clipboard-btn">üìã Copy to Clipboard</button>
                <button id="export-txt-btn">üìÑ Download as .txt</button>
                <button id="export-md-btn">‚ìÇÔ∏è Download as .md</button>
            </div>

            <ul id="drafted-list">
                <!-- Drafted superstars will appear here -->
            </ul>

            <div id="roster-breakdown" class="roster-breakdown">
                <!-- Roster breakdown will be generated here by script.js -->
            </div>

            <div id="synergy-bonus" class="synergy-bonus">
                <!-- Synergy bonuses will be generated here by script.js -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
